<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenville Cash - Coming Soon</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #2ecc71 0%, #1a5928 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('/api/placeholder/1920/1080') center/cover;
            opacity: 0.15;
            z-index: -1;
        }

        .container {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            padding: 3.5rem 4rem;
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            max-width: 800px;
            width: 90%;
            margin: 1rem;
            animation: fadeIn 1s ease-out;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .highlight {
            color: #2ecc71;
            font-weight: 800;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            line-height: 1.6;
            opacity: 0.95;
        }

        .logo {
            font-size: 5rem;
            margin-bottom: 2rem;
            color: #2ecc71;
            text-shadow: 0 0 20px rgba(46, 204, 113, 0.5);
            animation: pulse 2s infinite;
        }

        .cash-icons {
            margin-top: 3rem;
            display: flex;
            justify-content: center;
            gap: 1.8rem;
        }

        .cash-icons i {
            color: white;
            font-size: 1.8rem;
            transition: transform 0.3s, opacity 0.3s;
            opacity: 0.8;
        }

        .cash-icons i:hover {
            transform: translateY(-5px);
            opacity: 1;
            color: #2ecc71;
        }

        .auth-container {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 1rem;
        }

        .auth-tab {
            padding: 0.8rem 1.5rem;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.3);
            border: none;
            color: white;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .auth-tab:first-child {
            border-radius: 8px 0 0 8px;
        }

        .auth-tab:last-child {
            border-radius: 0 8px 8px 0;
        }

        .auth-tab.active {
            background: #2ecc71;
            color: white;
        }

        .form-container {
            width: 100%;
            max-width: 400px;
        }

        .auth-form {
            background: rgba(0, 0, 0, 0.3);
            padding: 2rem;
            border-radius: 10px;
            display: none;
        }

        .auth-form.active {
            display: block;
            animation: fadeIn 0.5s;
        }

        .form-group {
            margin-bottom: 1.2rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-group input:focus {
            outline: 2px solid #2ecc71;
            background: rgba(255, 255, 255, 0.2);
        }

        .auth-btn {
            width: 100%;
            padding: 0.8rem 1rem;
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s;
            margin-top: 1rem;
        }

        .auth-btn:hover {
            background: #25a25a;
            transform: translateY(-2px);
        }

        .error-message {
            color: #ff6b6b;
            font-size: 0.9rem;
            margin-top: 1rem;
            display: none;
        }

        .success-message {
            color: #2ecc71;
            font-size: 0.9rem;
            margin-top: 1rem;
            display: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .container {
                padding: 2.5rem 2rem;
            }
            
            p {
                font-size: 1.3rem;
            }

            .logo {
                font-size: 4rem;
            }

            .auth-tab {
                padding: 0.7rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-money-bill-wave"></i>
        </div>
        <h1>Updates coming to <span class="highlight">Greenville Cash</span>!</h1>
        <p>The future of users being able to purchase Greenville Cash!</p>
        
        <div class="auth-container">
            <div class="form-container">
                <div class="auth-tabs">
                    <button class="auth-tab active" id="signup-tab">Sign Up</button>
                    <button class="auth-tab" id="login-tab">Login</button>
                </div>
                
                <form class="auth-form active" id="signup-form">
                    <div class="form-group">
                        <label for="signup-name">Your Name</label>
                        <input type="text" id="signup-name" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-email">Email Address</label>
                        <input type="email" id="signup-email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" placeholder="Create a password" required minlength="6">
                    </div>
                    <button type="submit" class="auth-btn">Sign Up for Updates</button>
                    <div class="error-message" id="signup-error"></div>
                    <div class="success-message" id="signup-success"></div>
                </form>
                
                <form class="auth-form" id="login-form">
                    <div class="form-group">
                        <label for="login-email">Email Address</label>
                        <input type="email" id="login-email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="auth-btn">Login</button>
                    <div class="error-message" id="login-error"></div>
                    <div class="success-message" id="login-success"></div>
                </form>
            </div>
        </div>
        
        <div class="cash-icons">
            <a href="#"><i class="fas fa-dollar-sign"></i></a>
            <a href="#"><i class="fas fa-coins"></i></a>
            <a href="#"><i class="fas fa-wallet"></i></a>
            <a href="#"><i class="fas fa-credit-card"></i></a>
        </div>
    </div>

    <!-- Firebase config script (external obfuscated file) -->
    <script src="firebase-config.js"></script>

    <!-- Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore.js";

        // Get Firebase configuration from obfuscated file
        const firebaseConfig = window.initFirebase();

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Auth state observer
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in
                console.log("User is signed in:", user.uid);
                // You can redirect to a members-only page or show member content
            } else {
                // User is signed out
                console.log("User is signed out");
            }
        });

        // Handle signup form submission
        document.getElementById("signup-form").addEventListener("submit", async (event) => {
            event.preventDefault();
            
            const name = document.getElementById("signup-name").value;
            const email = document.getElementById("signup-email").value;
            const password = document.getElementById("signup-password").value;
            
            const errorElement = document.getElementById("signup-error");
            const successElement = document.getElementById("signup-success");
            
            errorElement.style.display = "none";
            successElement.style.display = "none";
            
            try {
                // Create user with email and password
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                // Add user data to Firestore
                await setDoc(doc(db, "users", user.uid), {
                    name: name,
                    email: email,
                    createdAt: new Date().toISOString()
                });
                
                // Show success message
                successElement.textContent = "Account created successfully!";
                successElement.style.display = "block";
                
                // Clear form
                document.getElementById("signup-form").reset();
                
            } catch (error) {
                // Handle errors
                errorElement.textContent = error.message;
                errorElement.style.display = "block";
                console.error("Error during signup:", error);
            }
        });
        
        // Handle login form submission
        document.getElementById("login-form").addEventListener("submit", async (event) => {
            event.preventDefault();
            
            const email = document.getElementById("login-email").value;
            const password = document.getElementById("login-password").value;
            
            const errorElement = document.getElementById("login-error");
            const successElement = document.getElementById("login-success");
            
            errorElement.style.display = "none";
            successElement.style.display = "none";
            
            try {
                // Sign in with email and password
                await signInWithEmailAndPassword(auth, email, password);
                
                // Show success message
                successElement.textContent = "Logged in successfully!";
                successElement.style.display = "block";
                
                // Clear form
                document.getElementById("login-form").reset();
                
                // You can redirect to a members area or show member content
                
            } catch (error) {
                // Handle errors
                errorElement.textContent = error.message;
                errorElement.style.display = "block";
                console.error("Error during login:", error);
            }
        });
        
        // Tab switching functionality
        document.getElementById("signup-tab").addEventListener("click", () => {
            document.getElementById("signup-tab").classList.add("active");
            document.getElementById("login-tab").classList.remove("active");
            document.getElementById("signup-form").classList.add("active");
            document.getElementById("login-form").classList.remove("active");
        });
        
        document.getElementById("login-tab").addEventListener("click", () => {
            document.getElementById("login-tab").classList.add("active");
            document.getElementById("signup-tab").classList.remove("active");
            document.getElementById("login-form").classList.add("active");
            document.getElementById("signup-form").classList.remove("active");
        });
    </script>
</body>
</html>
